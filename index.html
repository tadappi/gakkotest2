
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>GLB Viewer with 2 Sprites</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #ffffff;
      }
      .label {
        position: absolute;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid #999;
        padding: 6px;
        font-size: 14px;
        border-radius: 6px;
        display: none;
        z-index: 10;
      }
      .label img {
        width: 120px;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div class="label" id="tooltip"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      const container = document.getElementById("container");
      const tooltip = document.getElementById("tooltip");

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 10, 50);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 5, 0);
      controls.update();

      const light1 = new THREE.DirectionalLight(0xffffff, 1);
      light1.position.set(30, 100, 30);
      scene.add(light1);
      scene.add(new THREE.AmbientLight(0x888888));

      const axes = new THREE.AxesHelper(10);
      scene.add(axes);

      const loader = new THREE.GLTFLoader();
      loader.load("model6.glb", (gltf) => {
        const model = gltf.scene;
        model.scale.set(0.1, 0.1, 0.1);
        model.position.set(0, 0, 0);
        scene.add(model);
      });

      function addSpriteWithHover(imgPath, x, y, z, labelText, labelImg, url) {
        const map = new THREE.TextureLoader().load(imgPath);
        const material = new THREE.SpriteMaterial({ map: map });
        const sprite = new THREE.Sprite(material);
        sprite.scale.set(4, 4, 1);
        sprite.position.set(x, y, z);
        scene.add(sprite);
        sprite.userData = { labelText, labelImg, url };
        sprites.push(sprite);
      }

      const sprites = [];
      addSpriteWithHover("1.png", 4, 4, -2, "① 校庭の動画を見る", "thumb1.jpg", "https://youtu.be/3JjAXCMe9mc");
      addSpriteWithHover("2.png", 14, 5, -10, "② 校舎の紹介", "thumb2.jpg", "https://youtu.be/k4PDAdRwEDo");

      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();
      let INTERSECTED;

      function onMouseMove(event) {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      }

      function onClick(event) {
        if (INTERSECTED && INTERSECTED.userData.url) {
          window.open(INTERSECTED.userData.url, "_blank");
        }
      }

      window.addEventListener("mousemove", onMouseMove, false);
      window.addEventListener("click", onClick, false);

      function animate() {
        requestAnimationFrame(animate);
        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(sprites);

        if (intersects.length > 0) {
          if (INTERSECTED != intersects[0].object) {
            INTERSECTED = intersects[0].object;
            tooltip.innerHTML = `<strong>${INTERSECTED.userData.labelText}</strong><br><img src="${INTERSECTED.userData.labelImg}"/>`;
            tooltip.style.left = `${event.clientX + 10}px`;
            tooltip.style.top = `${event.clientY + 10}px`;
            tooltip.style.display = "block";
          }
        } else {
          INTERSECTED = null;
          tooltip.style.display = "none";
        }

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
