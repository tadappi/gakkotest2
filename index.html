<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GLB Viewer with 2 Sprites</title>
  <style>
    body { margin: 0; overflow: hidden; background: white; }
    .label {
      position: absolute;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-size: 14px;
      pointer-events: auto;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
<a href="https://youtu.be/3JjAXCMe9mc" target="_blank">
  <div class="label" id="hoverLabel1">
    <img src="thumb1.jpg" style="width: 200px; border-radius: 8px;" />
    <div style="text-align: center;">① 校庭の動画を見る</div>
  </div>
</a>
<a href="https://youtu.be/k4PDAdRwEDo" target="_blank">
  <div class="label" id="hoverLabel2">
    <img src="thumb2.jpg" style="width: 200px; border-radius: 8px;" />
    <div style="text-align: center;">② 校舎の紹介</div>
  </div>
</a>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';
  import { CSS2DRenderer, CSS2DObject } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/renderers/CSS2DRenderer.js';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(5, 10, 20);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const labelRenderer = new CSS2DRenderer();
  labelRenderer.setSize(window.innerWidth, window.innerHeight);
  labelRenderer.domElement.style.position = 'absolute';
  labelRenderer.domElement.style.top = '0px';
  labelRenderer.domElement.style.pointerEvents = 'none';
  document.body.appendChild(labelRenderer.domElement);

  scene.add(new THREE.AmbientLight(0xffffff, 1));
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 20, 10);
  scene.add(light);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  const loader = new GLTFLoader();
  loader.load('model6.glb', glb => {
    const model = glb.scene;
    model.scale.set(0.1, 0.1, 0.1);
    model.position.set(0, 0, 0);
    scene.add(model);
  });

  const spritePositions = [
    { pos: [0, 1, 0], labelId: 'hoverLabel1' },
    { pos: [3, 1, 1], labelId: 'hoverLabel2' }
  ];

  const sprites = [];
  spritePositions.forEach(({ pos, labelId }, i) => {
    const img = document.createElement('img');
    img.src = `${i + 1}.png`;
    img.style.width = '48px';

    const div = document.createElement('div');
    div.appendChild(img);

    const sprite = new CSS2DObject(div);
    sprite.position.set(...pos);
    scene.add(sprite);
    sprites.push({ mesh: sprite, labelId });
  });

  window.addEventListener('mousemove', event => {
    const rect = renderer.domElement.getBoundingClientRect();
    const x = event.clientX;
    const y = event.clientY;
    let hovered = false;
    sprites.forEach(({ mesh, labelId }, i) => {
      const screenX = mesh.position.x * 10 + rect.width / 2;
      const screenY = -mesh.position.y * 10 + rect.height / 2;
      const dx = x - screenX;
      const dy = y - screenY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const label = document.getElementById(labelId);
      if (dist < 30) {
        label.style.left = `${x + 10}px`;
        label.style.top = `${y - 10}px`;
        label.style.display = 'block';
        hovered = true;
      } else {
        label.style.display = 'none';
      }
    });
  });

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    labelRenderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
    labelRenderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
