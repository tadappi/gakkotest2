<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>GLB Viewer with Hover Label and Link</title>
  <style>
    body { margin: 0; overflow: hidden; background: white; }
    canvas { display: block; }

    /* ラベルのスタイル */
    .label {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #999;
      font-family: sans-serif;
      font-size: 14px;
      display: none;
      pointer-events: auto;
      cursor: pointer;
    }
  </style>
  <!-- Three.js & ローダーなど読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

<!-- ★ マウスホバーで表示されるラベル＋リンク先 -->
<a href="https://youtu.be/UMCrUJZyf_s" target="_blank">
  <div class="label" id="hoverLabel">
    <img src="thumb1.jpg" style="width: 200px; border-radius: 8px;" />
    <div style="text-align: center;">ここに字を入れる</div>
  </div>
</a>

<script>
  /* ---------- シーン＆基本構成 ---------- */
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xffffff); // 背景色：白
  scene.add(new THREE.AxesHelper(10));          // 軸の長さ：10m

  /* ---------- カメラ設定 ---------- */
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(-9.6, 9.9, 10.8); // カメラの初期位置

  /* ---------- レンダラー ---------- */
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  /* ---------- 照明設定 ---------- */
  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1); // 全体光
  scene.add(light);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1); // 平行光（太陽風）
  dirLight.position.set(10, 10, 10); // 光の方向
  scene.add(dirLight);

  /* ---------- カメラ操作コントロール ---------- */
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  /* ---------- モデル読み込み ---------- */
  const loader = new THREE.GLTFLoader();
  loader.load('model6.glb', function (gltf) {
    const model = gltf.scene;
    model.position.set(0, 0, 0);           // モデルの位置
    model.scale.set(0.1, 0.1, 0.1);        // モデルのサイズ（スケール）
    model.rotation.set(Math.PI * 1.5, 0, 0); // モデルの回転（X軸270度）
    scene.add(model);
  });

  /* ---------- スプライト画像読み込み（1.png） ---------- */
  const spriteTexture = new THREE.TextureLoader().load('1.png');
  const spriteMaterial = new THREE.SpriteMaterial({ map: spriteTexture, transparent: true });
  const sprite = new THREE.Sprite(spriteMaterial);
  sprite.position.set(1, 2.5, 0);  // スプライトの位置
  sprite.scale.set(5, 2.5, 1);     // スプライトの大きさ
  scene.add(sprite);

  /* ---------- ラベル処理（マウスホバーで表示） ---------- */
  const label = document.getElementById('hoverLabel');
  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();
  let labelVisible = false;

  function onMouseMove(event) {
    if (labelVisible) return;

    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObject(sprite);
    if (intersects.length > 0) {
      label.style.left = event.clientX + 'px';
      label.style.top = (event.clientY - 40) + 'px';
      label.style.display = 'block';
      labelVisible = true;
    }
  }

  function onMouseOut(event) {
    if (!labelVisible) return;

    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObject(sprite);
    if (intersects.length === 0) {
      label.style.display = 'none';
      labelVisible = false;
    }
  }

  window.addEventListener('mousemove', onMouseMove);
  window.addEventListener('mousemove', onMouseOut);

  /* ---------- アニメーションループ ---------- */
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  /* ---------- ウィンドウリサイズ対応 ---------- */
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
